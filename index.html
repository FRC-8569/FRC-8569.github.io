  <div class="frc-section">
    <div class="frc-text-box">
      <p>
        FRC (FIRST Robotics Competition) 是由非營利組織 FIRST 所舉辦，主要對高中生開放的國際級賽事。
        除了 FRC，還有規模較小的
        <a href="https://www.firstinspires.org/robotics/ftc">FTC (FIRST Tech Challenge)</a>，
        以及以樂高為主的
        <a href="https://www.firstlegoleague.org">FLL (FIRST Lego League)</a>。
        每年一月初公布賽題，三月初展開為期七週的比賽。
        這段時間內學生需團隊合作設計與製作機器人，結合創意與工程技能。
        例如：2025 的 ReefScape 要將水管送至高處，2024 年 Crescendo 則需投擲環狀道具。
      </p>
